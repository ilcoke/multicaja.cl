<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pago de CuentaS</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  	<!--[if ie 9]>
    	<link rel="stylesheet" href="css/iestyle.css">
	<![endif]-->
</head>
<body>
	<div class="back">
		<div class="pop_contaner">
			<span class="btn_cerrar"></span>
			<div class="white_content">
				<div class="header">
					<h1>Confirmar Pago</h1>
					<h2>Aguas andinas</h2>
				</div>
				<div class="detalle">
					<div class="header col-md-12">Detalle de la cuenta</div>
					<div class="detalle_content">
						<div class="txt">
							<div class="col-md-6 titulo">Empresa:</div>
							<div class="col-md-6 text">Aguas Andinas</div>
						</div>
						<div class="txt">
							<div class="col-md-6 titulo">Identificador de la cuenta:</div>
							<div class="col-md-6 text">124567549</div>
						</div>
						<div class="txt">
							<div class="col-md-6 titulo">Fecha</div>
							<div class="col-md-6 text">25/04/2015</div>
						</div>
						<div class="txt">
							<div class="col-md-6 titulo">Monto</div>
							<div class="col-md-6 text">$16.658</div>
						</div>
					</div>
				</div>
				<div class="medio_pago">
					<h1 class="border_bottom">Medio de pago</h1>
					<div class="select_pago">
						<div class="medio col-md-5">
							<div class="medio_content">
								<input type="radio"> <img src="img/multicaja_logo_low.png" alt="">
							</div>
						</div>
						<div class="formas col-md-6">
							<div class="formas_content">
								<div class="col-md-2">
									<img src="img/card.png" alt="">
								</div>
								<div class="col-md-offset-1  col-md-9">Transferencia Electr&oacute;nica</div>
							</div>
							<div class="formas_content">
								<div class="col-md-2">
									<img src="img/monedas.png" alt="">
								</div>
								<div class="col-md-offset-1  col-md-9">Pesos Multicaja</div>
							</div>
							<div class="formas_content">
								<div class="col-md-2">
									<img src="img/billetes.png" alt="">
								</div>
								<div class="col-md-offset-1  col-md-9">Efectivo en Comercios Multicaja</div>
							</div>
						</div>
					</div>
				</div>
				<button class="btn_rojo right">Continuar</button>
				<button class="btn_transp left">volver</button>
			</div>
		</div>
	</div>
</body>
</html>
